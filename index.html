<body>
	<div id="particles"></div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

			console.log('particles.json loaded......')
		})
</script>
<script>
var countDownDate = new Date("Jan 01, 2019 00:00:00").getTime();
var x = setInterval(function()
{
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("time").innerHTML = days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds Left for";
    if (distance < 0)
    {
        clearInterval(x);
        document.getElementById("time").innerHTML = "";
    }
}, 1000);
</script>
</body>
